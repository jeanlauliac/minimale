<html>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>HelloWorld</title>

  <body>
    <div id="root"></div>
    <script>
      window.exports = {};
    </script>

      const rr = document.getElementById('root');
